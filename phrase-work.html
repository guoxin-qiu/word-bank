        })(() => window.markmap,null,{"type":"heading","depth":0,"payload":{"lines":[1,2]},"content":"work 相关短语","children":[{"type":"heading","depth":1,"payload":{"lines":[3,4]},"content":"donkey work 单调无聊的工作","children":[{"type":"list_item","depth":2,"payload":{"lines":[5,7]},"content":"He told me to move all these bricks. I always get the donkey work!<br>\n他让我把这些砖全搬走，我总是要做这种单调无聊的工作。","children":[]}]},{"type":"heading","depth":1,"payload":{"lines":[8,9]},"content":"horse work 吃力又枯燥的工作，强调费体力","children":[{"type":"list_item","depth":2,"payload":{"lines":[10,12]},"content":"I cannot quit this horse work now because I have to earn my living.<br>\n我现在还没办法放弃这份吃力又枯燥的工作，因为我需要谋生。","children":[]}]},{"type":"heading","depth":1,"payload":{"lines":[13,14]},"content":"busy work 消磨时间的、琐碎的、无足轻重的工作","children":[{"type":"list_item","depth":2,"payload":{"lines":[15,17]},"content":"My boss always keeps me doing the busy work and I am growing tired of it.<br>\n我老板一直让我做些消磨时光的工作，我越来越感到厌倦了。","children":[]}]},{"type":"heading","depth":1,"payload":{"lines":[18,19]},"content":"freelance work 自由职业的","children":[{"type":"list_item","depth":2,"payload":{"lines":[20,22]},"content":"I admire those who do freelance work as they have a flexible control of time.<br>\n我羡慕那些自由职业的人，因为他们能灵活控制自己的时间。","children":[]}]},{"type":"heading","depth":1,"payload":{"lines":[23,24]},"content":"dirty work 让人不开心的工作；苦活","children":[{"type":"list_item","depth":2,"payload":{"lines":[25,27]},"content":"She is tired of doing all the dirty work at the office.<br>\n她厌倦在办公室里干这些苦活了。","children":[]}]},{"type":"heading","depth":1,"payload":{"lines":[28,29]},"content":"work out 锻炼身体","children":[{"type":"list_item","depth":2,"payload":{"lines":[30,32]},"content":"She liked to work out in the gym after work.<br>\n她喜欢下班后去健身房锻炼身体。","children":[]}]},{"type":"heading","depth":1,"payload":{"lines":[33,34]},"content":"work like a dog 工作非常努力","children":[{"type":"list_item","depth":2,"payload":{"lines":[35,37]},"content":"My brother worked like a dog to become successful.<br>\n我哥哥为了让自己更成功，工作很努力。","children":[]}]}]},{"embedAssets":true,"initialExpandLevel":1})</script>
